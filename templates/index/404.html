<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ailixir Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #6576ff;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: #364a63;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #8094ae;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-primary {
            background-color: #6576ff;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #5a68e0;
        }
        .icon {
            font-size: 3rem;
            color: #ff6b35;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Sorry, we couldn't find the page you're looking for.<br>
                The page might have been moved, deleted, or never existed.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/blog/" class="btn btn-outline-primary">
                    <i class="fas fa-blog"></i> View Blog
                </a>
            </div>
        </div>
    </div>
</body>
</html>
